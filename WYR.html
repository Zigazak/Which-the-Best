<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Which One</title>
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <header class="header">Which would you rather?</header>

     <div class="large"></div>

     <div class="container">
        <img src="download.jpg" class="left-img thumbnail" max-width= 0.4em id="left-img">  
        <img src="IMG_20181023_144021.jpg" class="right-img thumbnail"  max-width=400px max-w id="imag-img">
    </div>

    <div class="medium"></div>

    <div class="clickers">
        <button type="btn btn-block" class="left_button" onclick="">Name</button>
        <button type="btn btn-block" class="right_button" onclick="">Name</button>
    </div>

    <div class="medium"></div>

    <div class="Item_adding">
        <label for="add_to_list" >Items to add: </label>
        <input name = "table_item" id="add_to_list" type="text" placeholder="Ice Cream..."  class="center-align"/>
        <input type="button" value="Submit" class="hit_em">
    </div>

    <div class="medium"></div>

    <table class="le_table">
        <tr> 
            <th>Position: </th>
            <th >Name: </th>
            <th>Score: </th>
            </tr>
        <tr> 
            <td>1.</td>
            <td  class="obj_name" id="1_name"></td>
            <td class="obj_score" id="1_score"></td>
        </tr>
        <tr> 
            <td>2.</td>
            <td class="obj_name" id="2_name"></td>
            <td class="obj_score"id="2_score"></td>
        </tr>
        </table>
    
    <div class="medium"></div>

    <div class="Item_adding">
        <label for="remove_to_list">Items to delete: </label>
        <input id="remove_to_list" class="text_input" type="text" placeholder="Ice Cream...."  class="center-align"/>
        <input type="button" value="Submit" class="hit_em">
    </div>

    <div class="medium"></div>

    <button id="empty" onclick="return empty()" class="center-align" method="push">clear</button>

    <footer>

    </footer>

    <script src="js/main.js">
    </script>
</body>

</html>
