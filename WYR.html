<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Which One</title>
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <header class="header">Which would you rather?</header>

     <div class="large"></div>

     <div class="container">
        <img src="download.jpg" class="left-img thumbnail" max-width= 0.4em id="left-img">  
        <img src="IMG_20181023_144021.jpg" class="right-img thumbnail"  max-width=400px max-w id="imag-img">
    </div>

    <div class="medium"></div>

    <div class="clickers">
        <button onclick="right_click()" id="btn_1" type="button" class="left_button"></button>
        <button onclick="left_click()" id="btn_2" type="button" class="right_button" ></button>
    </div>

    <div class="medium"></div>

    <div class="Item_adding">
        <label for="add_to_list" >Items to add: </label>
        <input name = "table_item" id="add_to_list" type="text" placeholder="Ice Cream..."  class="center-align"/>
        <button onclick="submitted_good()" type="button" value="Submit" class="hit_em">Push</button>
    </div>

    <div class="medium"></div>

    <table class="le_table" id="myTable">
        <thead>
            <tr> 
                <th>Position: </th>
                <th>Name: </th>
                <th>Score: </th>
            </tr>
        </thead>
        <tbody></tbody>
        </table>
    
    <div class="medium"></div>

    <div class="Item_removing">
        <label for="remove_to_list">Items to delete: </label>
        <input name="table_item" id="remove_to_list" class="text_input" type="text" placeholder="Ice Cream...."  class="center-align"/>
        <button onclick="le_out()" type="button" value="Submit" class="hit_em">Take</button>
    </div>

    <div class="medium"></div>

    <div class="Item_removing">
        <button id="empty" onclick="return empty()" class="center-align">clear</button>
    </div>

    <div class="medium"></div>

    
    <footer>

    </footer>

    <script src="js/main.js">
    </script>
</body>

</html>
